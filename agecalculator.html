<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="number"] {
            width: 60px;
        }
        button {
            padding: 5px 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>cat age calculator</h2>
    <label for="catYears">Enter How long you've had your cat:</label>
    <input type="number" id="catYears" min="1" required>
    <button onclick="calculateAge()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculateAge() {
            var catYears = parseInt(document.getElementById("catYears").value);


            var humanYears;
            if (catYears === 1) {
                humanYears = 15;
            } else if (catYears === 2) {
                humanYears = 15 + 9;
            } else {
                humanYears = 15 + 9 + (4 * (catYears - 2));
            }


            document.getElementById("result").innerText = "Your cat is approximately " + humanYears + " years old in human years.";
        }
    </script>
</body>
</html>
