<!DOCTYPE html>
<html>
<head>


</head>
<body>
  <center>
    <header>
        <img src="logos/logo.png" alt="Logo"> 
     </header>

     <nav>
        <a href="./">Home</a>
        <a href="./newspaper">Newspaper</a>
        <a href="./missing">Missing</a>
        <a href="./memorials">Memorials</a>
        <a href="./donate">Donate</a>
    </nav>
    <br>
    

<form action="#" method="post">
  <label for="catName">Cat Name:</label><br>
  <input type="text" id="catName" name="catName" required><br><br>

  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" required><br><br>

  <label for="catPicture">Upload Picture of Your Cat:</label><br>
  <input type="file" id="catPicture" name="catPicture" accept="image/*" required><br><br>

  <label for="colors">Colors (Separate with commas):</label><br>
  <input type="text" id="colors" name="colors" required><br><br>

  <label for="attributes">Special Attributes (Separate with commas):</label><br>
  <input type="text" id="attributes" name="attributes" required><br><br>

  <label for="ownerName">Owner Name (optional):</label><br>
  <input type="text" id="ownerName" name="ownerName"><br><br>

  <label for="area">Area or Zip Code (optional):</label><br>
  <input type="text" id="area" name="area"><br><br>

  <label for="email">Email (optional):</label><br>
  <input type="email" id="email" name="email"><br><br>

  <input type="checkbox" id="agreeRules" name="agreeRules" required>
  <label for="agreeRules">Do you agree with the rules and regulations of missingcats.site</label><br><br>

  <input type="checkbox" id="agreeFeature" name="agreeFeature">
  <label for="agreeFeature">Do you agree to let your cat be featured in newspapers and on the website? (optional)</label><br><br>

  <input type="submit" value="Submit">
</form>
  </center>
</body>
</html>
